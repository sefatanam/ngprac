<mat-toolbar color="primary" class="navbar">
  <div>Practice Angular Material</div>
  <div>
    <span class="span"> Learn</span>
    <span class="span">Test</span>
    <span class="span">Repeat</span>
  </div>
</mat-toolbar>
<br />
<br />
<div class="row" style="justify-content: center;">
  <h4>Master Detail</h4>
</div>


<div class="row">
  <div class="col-md-8 offset-md-2">
    <div class="example-container">
      <mat-form-field appearance="outline" class="offset-md-1">
        <mat-label>Offer Name</mat-label>
        <input matInput>
      </mat-form-field>
      <mat-form-field appearance="outline" class="offset-md-5">
        <mat-label>Date</mat-label>
        <input matInput [matDatepicker]="picker">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
    <mat-divider  [inset]="true"></mat-divider>
  </div>
</div>

<div class="row">
  <div class="col-md-8 offset-md-2">
    <div class="example-container">
      <mat-form-field appearance="outline" class="offset-md-1">
        <mat-label>Category</mat-label>
        <mat-select>
          <mat-option *ngFor="let food of foods" [value]="food.value">
            {{food.viewValue}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="exp-container mat-elevation-z8 offset-md-1">
      <table mat-table [dataSource]="transactions">
        <!-- Item Column -->
        <ng-container matColumnDef="item">
          <th mat-header-cell *matHeaderCellDef> Item </th>
          <td mat-cell *matCellDef="let transaction"> {{transaction.item}} </td>
          <td mat-footer-cell *matFooterCellDef> Total </td>
        </ng-container>
    
        <!-- Cost Column -->
        <ng-container matColumnDef="cost">
          <th mat-header-cell *matHeaderCellDef> Cost </th>
          <td mat-cell *matCellDef="let transaction"> {{transaction.cost | currency}} </td>
          <td mat-footer-cell *matFooterCellDef> {{getTotalCost() | currency}} </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true"></tr>
      </table>
    </div>
  </div>

  <div>
    
  </div>
